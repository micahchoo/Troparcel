<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Parcel box with Tropy-inspired design -->
  <defs>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5c6ac4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a5ab3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Box base -->
  <rect x="20" y="35" width="60" height="50" rx="3" fill="url(#boxGradient)" stroke="#3a4a93" stroke-width="2"/>
  
  <!-- Box flap lines -->
  <line x1="20" y1="60" x2="80" y2="60" stroke="#3a4a93" stroke-width="1.5" stroke-dasharray="5,3"/>
  <line x1="50" y1="35" x2="50" y2="85" stroke="#3a4a93" stroke-width="1.5"/>
  
  <!-- Sharing arrows -->
  <g transform="translate(50, 20)">
    <!-- Left arrow -->
    <path d="M -15 0 L -25 0 M -20 -4 L -25 0 L -20 4" stroke="#5c6ac4" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Right arrow -->
    <path d="M 15 0 L 25 0 M 20 -4 L 25 0 L 20 4" stroke="#5c6ac4" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Decorative dots (representing items) -->
  <circle cx="35" cy="50" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="50" cy="50" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="65" cy="50" r="3" fill="#ffffff" opacity="0.6"/>
  
  <circle cx="35" cy="70" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="50" cy="70" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="65" cy="70" r="3" fill="#ffffff" opacity="0.6"/>
</svg>
